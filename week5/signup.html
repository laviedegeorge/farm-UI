<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Client SignUP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="login.css" />
    <script src="main.js"></script>
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="formholder">
                <h2 class="client-login">Client Registration</h2>
                <p class="already">Already have an account? <br>
                    <span><a href="login.html">Sign Up</a></span>
                </p>
                <div class="holder">
                    <div class="circle"></div>
                    <input type="email" name="e-mail" id="e-mail" placeholder="Email address">
                </div>
                <div class="holder">
                    <div class="circle"></div>
                    <input type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="holder">
                    <div class="circle"></div>
                    <input type="password" name="confirm-pass" id="confirmPass" placeholder="Confirm Password">
                </div>
                <div class="holder">
                    <div class="circle"></div>
                    <input type="date" name="dob" id="dob" placeholder="Date of Birth">
                </div>
                <button class="submit">SUBMIT</button>

            </div>
        </div>
        <div class="right">

        </div>
    </div>
</body>

</html>
